<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/origin/common.css" rel="stylesheet">
<title>Login</title>

</head>
<body>

	<div class="container">
		<div class="page-header text-center">
			<h1 style="padding-top:30px;padding-bottom:10px;">LOGIN</h1>
		</div>

		<div class="jumbotron">
			<form class="form-horizontal">
				<div class="form-group row">
					<label for="inputID" class="offset-md-1 col-sm-2">ID</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" id="inputID"
							placeholder="ID">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputPassword" class="offset-md-1 col-sm-2">Password</label>
					<div class="col-sm-7">
						<input type="password" class="form-control" id="inputPassword"
							placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="offset-md-3 col-sm-9">
						<div class="checkbox">
							<label> <input type="checkbox"> Remember me
							</label>
						</div>
					</div>
				</div>
				<div class="form-group row">
					<div class="offset-md-10">
						<button type="button" class="btn btn-default"
							onClick="location.href='loginUsers.html'">Sign in</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
